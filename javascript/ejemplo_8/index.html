<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Datos de usuario</title>
</head>
<body>
    <section class="container">
       <header>
         <h2>Datos De Usuario</h2>
       </header>
       <article>
          <form id="formUser" name="formUser">
            <div class="form-control">
                <label for="user">Nombe de usuario</label>
                <input type="text" id="user">
                <p id="validaUser"></p>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email">
                <p id="validaEmail"></p>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password">
                <p id="validapassword"></p>
            </div>
            <div class="form-control">
                <label for="passwordC">Comfirmar passwordC</label>
                <input type="passwordC" id="passwordC">
                <p id="validapasswordC"></p>
            </div>
            <input type="button" value="enviar" onclick="validaCampo()">

         </form>
       </article>
    </section>
    
    <div>
     <script src="js/app.js"></script>
    </div>

</body>
</html>
